<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Assignment Stress Radar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            max-width: 450px;
            width: 90%;
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #2d3748;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #1a202c;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 2rem;
        }

        .college-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .info-box {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 2rem;
        }

        .info-title {
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .info-text {
            color: #718096;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #718096;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸŽ¯</div>
            <h1 class="title">Sign In</h1>
            <p class="subtitle">Assignment Stress Radar</p>
            <div class="college-badge">St Philip's College</div>
        </div>

        <div class="error-message" id="error-message">
            Invalid credentials. Please try again.
        </div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="user-type">I am a:</label>
                <select class="form-select" id="user-type" required>
                    <option value="">Select your role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input class="form-input" type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="info-box">
            <div class="info-title">Demo Accounts</div>
            <div class="info-text">
                <strong>Student:</strong> username: <code>student</code> | password: <code>student123</code><br>
                <strong>Teacher:</strong> username: <code>teacher</code> | password: <code>teacher123</code>
            </div>
        </div>
    </div>

    <script>
        // Demo accounts for testing
        const accounts = {
            student: {
                username: 'student',
                password: 'student123',
                role: 'student'
            },
            teacher: {
                username: 'teacher',
                password: 'teacher123',
                role: 'teacher'
            }
        };

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const userType = document.getElementById('user-type').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Validate credentials
            if (accounts[userType] &&
                accounts[userType].username === username &&
                accounts[userType].password === password) {

                // Store session
                const session = {
                    role: userType,
                    username: username,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('user-session', JSON.stringify(session));

                // Redirect based on role
                if (userType === 'student') {
                    window.location.href = 'student_app.html';
                } else if (userType === 'teacher') {
                    window.location.href = 'teacher_app.html';
                }
            } else {
                // Show error
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('user-session');
            if (session) {
                const userData = JSON.parse(session);
                if (userData.role === 'student') {
                    window.location.href = 'student_app.html';
                } else if (userData.role === 'teacher') {
                    window.location.href = 'teacher_app.html';
                }
            }
        });
    </script>
</body>
</html>
